<div class="edit-ticket-container">
  <!-- <h2>Редагування тікета</h2> -->

  <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" type="text" formControlName="title" required />
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" formControlName="status">
        <option *ngFor="let status of statuses" [value]="status.value">
          {{ status.label }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="type">Type:</label>
      <select id="type" formControlName="type">
        <option *ngFor="let type of types" [value]="type.value">
          {{ type.label }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="module">Module:</label>
      <input id="module" type="text" formControlName="module" />
    </div>

    <div class="form-group">
      <label for="urgentLvl">Urgent Lvl:</label>
      <select id="urgentLvl" formControlName="urgentLvl">
        <option *ngFor="let priority of priorities" [value]="priority.value">
          {{ priority.label }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="installedEnvironment">Installed environment:</label>
      <select id="installedEnvironment" formControlName="installedEnvironment">
        <option
          *ngFor="let environment of environments"
          [value]="environment.value"
        >
          {{ environment.label }}
        </option>
      </select>
    </div>
    <!-- environments -->

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        id="description"
        formControlName="description"
        required
      ></textarea>
    </div>

    <button type="submit" [disabled]="ticketForm.invalid">Save</button>
  </form>
</div>
