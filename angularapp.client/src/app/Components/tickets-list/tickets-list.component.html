<table class="ticket-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Status</th>
      <th>Type</th>
      <th>Module</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ticket of tickets">
      <td>{{ ticket.id }}</td>
      <td>{{ ticket.title }}</td>
      <td>{{ ticket.status }}</td>
      <td>{{ ticket.type }}</td>
      <td>{{ ticket.module }}</td>
      <td>
        <a [routerLink]="['/tickets', ticket.id]" class="edit-btn">Edit</a>
      </td>
      <td>
        <a [routerLink]="['/tickets/reply', ticket.id]" class="reply-btn"
          >Add reply</a
        >
      </td>
      <td>
        <a [routerLink]="['/tickets/replies', ticket.id]" class="edit-btn"
          >View replies</a
        >
      </td>
    </tr>
  </tbody>
</table>
